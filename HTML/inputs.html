<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inputs Demo</title>
</head>
<body>
<p>Do you prefer cats or dogs</p>
<form>
    <label for="dogs"> Dogs:</label>
    <input name="petChoise" id="dogs" type="radio" value="DOGS">

    <label for="cats"> Cats</label>
    <input name="petChoise" id="cats" type="radio" value="CATS">

    <p>What's your favorite color?</p>

    <select name="color">
        <option value="Rojo">Red</option>
        <option value="Anaranjado">Orange</option>
        <option value="Amarilllo">Yellow</option>
    </select>

    <input type="text">

    <textarea name="paragraph" rows="10" cols="10"></textarea>

    <button>Go!</button>


</form>
</body>
</html>
